---
apiVersion: extensions/v1beta1
kind: Deployment
metadata: 
  name: antidote-web
  namespace: ptr
spec: 
  replicas: 1
  revisionHistoryLimit: 3
  template: 
    metadata:
      name: antidote-web
      labels:
        app: antidote-web
        antidote_role: infra
    spec:
      containers:
      - name: guacd
        image: guacamole/guacd
        ports:
        - containerPort: 4822
      - name: antidote-web
        image: antidotelabs/antidote-web:latest
        imagePullPolicy: Always
        env:
        - name: GUACD_HOSTNAME
          value: "127.0.0.1"
        - name: GUACD_PORT
          value: "4822"
        - name: POSTGRES_HOSTNAME
          value: "na"
        - name: POSTGRES_DATABASE
          value: "na"
        - name: POSTGRES_USER
          value: "na"
        - name: POSTGRES_PASSWORD
          value: "na"
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080

---
kind: Service
apiVersion: v1
metadata:
  name: antidote-web
  namespace: ptr
spec:
  selector:
    app: antidote-web
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations/
    ingress.kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-services: "antidote-web"
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    # ingress.kubernetes.io/enable-access-log: "true"
    # ingress.kubernetes.io/rewrite-target: "/antidote-web"
    # nginx.ingress.kubernetes.io/rewrite-target: "/antidote-web"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    nginx.ingress.kubernetes.io/limit-rps: "5"
  name: antidote-web
  namespace: ptr
spec:
  tls:
    - hosts:
      - ptr.labs.networkreliability.engineering
      secretName: tls-certificate10172018
  rules:
  - host: ptr.labs.networkreliability.engineering
    http:
      paths:
      - path: "/"
        backend:
          serviceName: antidote-web
          servicePort: 8080
