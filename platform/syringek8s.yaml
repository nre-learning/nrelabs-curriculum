---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: syringe-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: syringerole
subjects:
  - kind: ServiceAccount
    name: syringesa
    namespace: default

---
apiVersion: v1
kind: Pod
metadata:
  name: syringe
  labels:
    app: syringe
    antidote_role: infra
spec:
  initContainers:
  - name: git-clone
    image: alpine/git # Any image with git will do
    command:
    - /usr/local/git/git-clone.sh
    args:
    - "https://github.com/nre-learning/antidote.git"
    - "master"
    - "/antidote"
    volumeMounts:
    - name: git-clone
      mountPath: /usr/local/git
    - name: git-volume  #?
      mountPath: /antidote

  # Might need an admission controller for this
  serviceAccount: syringesa
  containers:
  - name: syringe
    image: antidotelabs/syringe:latest
    # image: antidotelabs/nginxtest:latest
    imagePullPolicy: Always
    env:
    - name: SYRINGE_LESSONS
      value: "/antidote/lessons"
    ports:
    - containerPort: 50099  # GRPC
    - containerPort: 8086   # REST/HTTP
    readinessProbe:
      httpGet:
        path: /syringe
        port: 8086
    volumeMounts:
      - mountPath: /antidote
        name: git-volume
  volumes:
    - name: git-volume
      emptyDir: {}
    - name: git-clone
      configMap:
        name: git-clone
        defaultMode: 0755

